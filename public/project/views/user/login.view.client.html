<div class="container">
    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3 class="login-reg-brand">TRAFFIC BUDDIES</h3>
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#/login" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#/register" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="loginForm" name="loginForm" role="form" novalidate>
                                <div class="form-group">
                                    <input type="text"
                                           name="username"
                                           id="username"
                                           tabindex="1"
                                           class="form-control"
                                           placeholder="Username"
                                           ng-model="user.username"
                                           required>
                                    <div ng-show="loginForm.$submitted && loginForm.username.$invalid" class="elementErrorMsg">
                                        <span>*required field</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password"
                                           name="password"
                                           id="password"
                                           tabindex="2"
                                           class="form-control"
                                           placeholder="Password"
                                           ng-model="user.password"
                                           required>
                                    <div ng-show="loginForm.$submitted && loginForm.password.$invalid" class="elementErrorMsg">
                                        <span>*required field</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-3">
                                            <button ng-click="(submitted=true) && loginForm.$valid && model.login(user)"
                                               name="login-submit"
                                               id="login-submit"
                                               tabindex="4"
                                               class="form-control btn btn-login bottom-md-space">Log In</button>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-3">
                                            <a href="/auth/google"
                                               name="googlelogin-submit"
                                               id="googlelogin-submit"
                                               tabindex="5"
                                               class="form-control btn btn-login btn-google ">
                                                <i class="fa fa-google"></i>Google Login
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
