<nav class="mobile-nav navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/all" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="">
                {{model.user.firstName}}'s Profile
            </a>
        </div>
    </div>
</nav>
<div class="container content">

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   ng-model="model.user.username"
                   placeholder="username"
                   readonly>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   ng-model="model.user.email"
                   placeholder="No email specified"
                   readonly>
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text"
                   class="form-control"
                   id="first-name"
                   ng-model="model.user.firstName"
                   placeholder="Abcde"
                   readonly>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text"
                   class="form-control"
                   id="last-name"
                   ng-model="model.user.lastName"
                   placeholder="No last name specified"
                   readonly>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text"
                   class="form-control"
                   id="phone"
                   ng-model="model.user.phone"
                   placeholder="No phone number specified"
                   readonly>
        </div>

        <div>
            <h3> No Of Location Posts </h3>
               <span style="font-size: 25px"> {{model.noOfLocationPosts}} </span>
        </div>

    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-footer pull-right">
            <div class=" navbar-text text-center">
                <a href="">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
