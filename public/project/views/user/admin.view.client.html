<nav class="mobile-nav navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="">
                Admin Page
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid content">
    <!-- Nav tabs -->
    <div class="row">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="/#user" aria-controls="home" role="tab" data-toggle="tab">Users</a></li>
            <li role="presentation"><a href="/#location" aria-controls="profile" role="tab" data-toggle="tab">Locations</a></li>
            <li role="presentation"><a href="/#locationpost" aria-controls="messages" role="tab" data-toggle="tab">Loc Posts</a></li>
        </ul>
    </div>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="user" name="user">
        <h3>Users</h3>
            <div ng-if="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
            </div>
            <div class="table-responsive">
                <table class="table table-sm table-striped">
                    <thead class="thead-inverse">
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td><input class="form-control table-input" type="text" ng-model="model.user.username"/></td>
                        <td><input class="form-control table-input" type="password" ng-model="model.user.password"/></td>
                        <td><input class="form-control table-input" type="text" ng-model="model.user.firstName"/></td>
                        <td><input class="form-control table-input" type="text" ng-model="model.user.lastName"/></td>
                        <td><input class="form-control table-input" type="email" ng-model="model.user.email"/></td>
                        <td>
                            <a  ng-if="!model.updateRow" ng-click="model.createUser(model.user)" class="btn btn-primary">ADD</a>
                            <a  ng-if= "model.updateRow" ng-click="model.updateProfile(model.user)" class="btn btn-success">UPDATE</a>
                            <a  ng-if= "model.updateRow" ng-click="model.cancelUpdate()" class="btn btn-warning">CANCEL</a>
                        </td>
                    </tr>
                    <tr ng-repeat="user in model.users">
                        <th scope="row">{{$index+1}}</th>
                        <td>{{user.username}}</td>
                        <td>*****</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <a ng-click="model.deleteUser(user._id)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a ng-click="model.editUser(user)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>




        </div>
        <div role="tabpanel" class="tab-pane" id="location" name="location">IN LOCATION</div>
        <div role="tabpanel" class="tab-pane" id="locationpost">IN LOCATION POST</div>
    </div>

</div>
