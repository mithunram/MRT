<div class="container">
<div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
</div>
<div ng-if="registerForm.$submitted &&
                    (registerForm.$invalid ||
                     registerForm.password.$modelValue != registerForm.verifypassword.$modelValue)" class="alert alert-danger" role="alert">
        Error Registration! Please check values.
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h3 class="login-reg-brand">TRAFFIC BUDDIES</h3>
        <div class="panel panel-login reg">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6">
                        <a href="#login"  id="login-form-link">Login</a>
                    </div>
                    <div class="col-xs-6">
                        <a href="#register" class="active" id="register-form-link">Register</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="registeForm" name="registerForm" role="form" novalidate>
                            <div class="form-group">
                                <input type="text"
                                       name="username"
                                       id="username"
                                       tabindex="1"
                                       class="form-control"
                                       placeholder="Username"
                                       ng-model="user.username"
                                       required>
                                <div ng-show="registerForm.$submitted && registerForm.username.$invalid" class="elementErrorMsg">
                                    <span>*required field</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email"
                                       name="email"
                                       id="email"
                                       tabindex="2"
                                       class="form-control"
                                       placeholder="Email Address"
                                       ng-model="user.email">
                            </div>
                            <div class="form-group">
                                <input type="text"
                                       name="phone"
                                       id="phone"
                                       tabindex="3"
                                       class="form-control"
                                       placeholder="Phone"
                                       ng-model="user.phone">
                            </div>
                            <div class="form-group">
                                <input type="password"
                                       name="password"
                                       id="password"
                                       tabindex="3"
                                       class="form-control"
                                       placeholder="Password"
                                       ng-model="user.password"
                                       required>
                                <div ng-show="registerForm.$submitted && registerForm.password.$invalid" class="elementErrorMsg">
                                    <span>*required field</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password"
                                       name="verifypassword"
                                       id="verifypassword"
                                       tabindex="4"
                                       class="form-control"
                                       placeholder="Verify Password"
                                       ng-model="user.verifypassword"
                                       required>
                                <div ng-show="registerForm.$submitted && registerForm.verifypassword.$invalid" class="elementErrorMsg">
                                    <span>*required field</span>
                                </div>
                            </div>
                            <div ng-if="registerForm.$submitted &&
                                        registerForm.password.$modelValue != registerForm.verifypassword.$modelValue" class="elementErrorMsg">
                                <span>*Passwords must match</span>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <button name="register-submit"
                                           id="register-submit"
                                           tabindex="4"
                                           class="form-control btn btn-register"
                                           ng-click="(submitted = true) &&
                                           registerForm.$valid &&
                                           registerForm.password.$modelValue == registerForm.verifypassword.$modelValue &&
                                           model.createUser(user)">Register Now</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
