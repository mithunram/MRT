<nav class="mobile-nav navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/location" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="">
                Add Location Post
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createLocationPost(model.userId, model.locId, model.locationPost)" class="navbar-link">
                  <span class="glyphicon glyphicon-plus">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid content">
    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <div class="panel panel-success">
                <div class="panel-heading edit">
                   {{model.locName}}
                    <a class="btn btn-success pull-right"
                       ng-click="model.deleteLocation(model.location._id)">Add</a>
                </div>
                <div class="panel-body">
                    <div class="form-entry">
                        <label for="traffic-type">Traffic Type</label>
                        <select style="max-width: 100%;
                                  max-height: 100%"
                                id="traffic-type"
                                class="form-control"
                                ng-model="model.locationPost.trafficType"
                                placeholder="Traffic Type">
                            <option value="JAM">JAM</option>
                            <option value="ACCIDENT">ACCIDENT</option>
                            <option value="WEATHER HAZARD">WEATHER HAZARD</option>
                            <option value="ROAD BLOCKED">ROAD BLOCKED</option>
                            <option value="CLEARED">CLEARED</option>
                        </select>
                    </div>
                    <div class="form-entry">
                            <label for="severity">Severity</label>
                            <select style="max-width: 100%;
                                      max-height: 100%"
                                      id="severity"
                                      class="form-control"
                                      ng-model="model.locationPost.severity"
                                      placeholder="Severity"
                                      ng-readonly="model.locationPost.trafficType == 'CLEARED'">
                                <option ng-if="model.locationPost.trafficType != 'CLEARED'" value="Low">Low</option>
                                <option ng-if="model.locationPost.trafficType != 'CLEARED'" value="Medium">Medium</option>
                                <option ng-if="model.locationPost.trafficType != 'CLEARED'" value="High">High</option>
                                <option ng-if="model.locationPost.trafficType == 'CLEARED'" value="N/A" ng-selected="model.locationPost.trafficType == 'CLEARED'">N/A</option>
                            </select>
                    </div>
                    <div class="form-entry">
                        <label for="locationpost-desc">Traffic Description</label>
                        <textarea style="max-width: 100%;
                                  max-height: 100%" id="locationpost-desc"
                                   class="form-control"
                                   rows=4
                                   ng-model="model.locationPost.description"
                                   placeholder="Description"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
    {{model}}

</div>
