<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="widget-list.html">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container content">

    <form>
        <div class="form-group">
            <label for="widget-ytube-name">Name</label>
            <input type="text" class="form-control" id="widget-ytube-name">
        </div>
        <div class="form-group">
            <label for="widget-ytube-text">Text</label>
            <input type="text" class="form-control" id="widget-ytube-text">
        </div>
        <div class="form-group">
            <label for="widget-ytube-url">URL</label>
            <input type="text"
                   class="form-control"
                   id="widget-ytube-url"
                   value="https://www.youtube.com/embed/LO3kLNt_tHY">
        </div>

        <div class="form-group">
            <label for="widget-ytube-width">Width</label>
            <input type="text" class="form-control" id="widget-ytube-width" value="100%">
        </div>

        <a class="btn btn-danger  btn-block"
           href="widget-list.html">Delete</a>
    </form>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
