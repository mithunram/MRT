<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="widget-list.html">
                Widget Edit - Image
            </a>
            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container content">

    <form>
        <div class="form-group">
            <label for="widget-img-name">Name</label>
            <input type="text" class="form-control" id="widget-img-name" >
        </div>
        <div class="form-group">
            <label for="widget-img-text">Text</label>
            <input type="text" class="form-control" id="widget-img-text">
        </div>
        <div class="form-group">
            <label for="widget-img-url">URL</label>
            <input type="text"
                   class="form-control"
                   id="widget-img-url"
                   value="https://i.kinja-img.com/gawker-media/image/upload/idbz86l18griutklrn9p.JPG">
        </div>

        <div class="form-group">
            <label for="widget-img-width">Width</label>
            <input type="text" class="form-control" id="widget-img-width" value="100%">
        </div>

        <div class="form-group">
            <label for="imagefile-input">Width</label>
            <input type="file" class="form-control" id="imagefile-input"/>
        </div>

        <a class="btn btn-primary btn-block"
           href="widget-list.html">Upload Image</a>
        <a class="btn btn-danger  btn-block"
           href="widget-list.html">Ddelete</a>
    </form>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-footer">
            <p class="navbar-text pull-right">
                <a href="../user/profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

</body>
</html>
