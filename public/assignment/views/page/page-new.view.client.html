<div class="container content">
    <form>
        <div class="form-group">
            <label for="create-page-name">Name</label>
            <input type="text"
                   class="form-control"
                   id="create-page-name"
                   ng-model="page.name"
                   placeholder="Page Name">
        </div>
        <div class="form-group">
            <label for="create-page-title">Title</label>
            <input type="text"
                   class="form-control"
                   id="create-page-title"
                   ng-model="page.title"
                   placeholder="Page Title">
        </div>
    </form>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        Error Page Creation !
    </div>
</div>
