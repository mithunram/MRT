<div class="container">
    <h1>Login</h1>
    <h2>{{model.v}}</h2>
    <input type="text"
           class="form-control"
           placeholder="username"
           ng-model="model.usernameview"/>
    <input type="password"
           class="form-control"
           placeholder="password"/>
    <a class="btn btn-primary btn-block"
       href="#/profile">Login</a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
</div>
