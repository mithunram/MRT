<form>
    <div class="form-group">
        <label for="widget-ytube-name">Name</label>
        <input type="text"
               class="form-control"
               ng-model="model.widget.name"
               id="widget-ytube-name">
    </div>
    <div class="form-group">
        <label for="widget-ytube-text">Text</label>
        <input type="text"
               class="form-control"
               ng-model="model.widget.text"
               id="widget-ytube-text">
    </div>
    <div class="form-group">
        <label for="widget-ytube-url">URL</label>
        <input type="text"
               class="form-control"
               id="widget-ytube-url"
               ng-model="model.widget.url">
    </div>

    <div class="form-group">
        <label for="widget-ytube-width">Width</label>
        <input type="text"
               class="form-control"
               id="widget-ytube-width"
               ng-model="model.widget.width">
    </div>

    <a class="btn btn-danger  btn-block"
       href="widget-list.view.client.html">Delete</a>
</form>
