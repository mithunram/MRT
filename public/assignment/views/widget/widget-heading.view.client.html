<form>
    {{model.widget}}
    <div class="form-group">
        <label for="widget-img-name">Name</label>
        <input type="text"
               class="form-control"
               id="widget-img-name"
               ng-model="model.widget.name">
    </div>

    <div class="form-group">
        <label for="widget-head-text">Text</label>
        <input type="text"
               class="form-control"
               id="widget-head-text"
               ng-model="model.widget.text">
    </div>
    <div class="form-group">
        <label for="widget-head-size">Size</label>
        <select class="form-control"
                id="widget-head-size">
            <option ng-repeat="i in [1,2,3,4,5,6]"
                    ng-selected="model.widget.size == i"
                    ng-value="i">{{i}}
            </option>
        </select>
    </div>

    <a class="btn btn-danger  btn-block"
       href="widget-list.view.client.html">Delete</a>
</form>
