<nav class="navbar-inverse navbar-default navbar-fixed-top ">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}"
                   class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="">
                Search Flickr
            </a>
        </div>
    </div>
</nav>

<div class="container content">
    <div class="input-group">
        <input ng-model="searchText" type="text" class="form-control">
    <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
    </div>
</div>

<div class="content row flickr-search-results">
    <div ng-repeat="photo in model.photos.photo" class="col-xs-4">
        <a class="cursor-hand" ng-click="model.selectPhoto(photo)">
            <img class="flickr-thumbnail" ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_q.jpg"/>
        </a>
    </div>
</div>

    <div class="container-fluid">
        <div class="row navbar-footer">
